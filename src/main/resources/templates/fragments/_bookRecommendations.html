<div th:fragment="dataTable" th:switch="${recommendedBooks}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3 th:case="null">No recommendations at the current moment..</h3>
    <div th:case="*">
	<h3>You may like:</h3>
	<table id="recommendations_table">
	    <thead>
	    <tr>
		<th>Name</th>
		<th>Description</th>
		<th>Author</th>
		<th>Publisher</th>
		<th>ISBN</th>
		<th>Inventory</th>
		<th>Price</th>
		<th>Add</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="book : ${recommendedBooks}">
		<td th:text="${book.name}"></td>
		<td th:text="${book.description}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.publisher}"></td>
		<td th:text="${book.ISBN}"></td>
		<td th:text="${book.Inventory}"></td>
		<td th:text="${book.Price}"></td>
		<td><a class="add-cart-button" th:onclick="|addBookToCart(${book.id})|" href="#">Add to Cart</a>
		</td>
	    </tr>
	    </tbody>
	</table>
    </div>
</div>
